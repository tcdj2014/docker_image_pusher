name: Docker Python Build ubuntu bin

on:
    workflow_dispatch:
    push:
        branches: [ main ]
        paths:
            - '.github/workflows/archive.yaml'
            - 'py/archive/*'
    schedule:
        -   cron: '00 4 * * *'

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            -   uses: actions/checkout@v4

            -   name: Build in manylinux2014 container
                run: |
                    cd  py/archive
                    pwd
                    docker run --rm \
                      -v "$PWD:/src" \
                      quay.io/pypa/manylinux2014_x86_64 \
                      bash -c "
                        set -eux
                    
                        # 创建 Python 3.11 符号链接到系统路径
                        ln -sf /opt/python/cp311-cp311/bin/python /usr/local/bin/python
                        ln -sf /opt/python/cp311-cp311/bin/pip /usr/local/bin/pip
                    
                        pip install --upgrade pip
                        pip install pyinstaller
                    
                        # 添加 pyinstaller 到 PATH
                        export PATH=/opt/python/cp311-cp311/bin:\$PATH
                    
                        # 验证 pyinstaller 是否可用
                        which pyinstaller || echo 'pyinstaller not found'
                        python -c 'import PyInstaller; print(\"PyInstaller version:\", PyInstaller.__version__)' || echo 'Failed to import PyInstaller'
                    
                        cd src && python build.py
                      "

            -   uses: actions/upload-artifact@v4
                with:
                    name: wms-archive-tool-linux-manylinux
                    path: py/archive/dist/*