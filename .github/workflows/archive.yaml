name: Docker Python Build

on:
    workflow_dispatch:
    push:
        branches: [ main ]
        paths:
            - 'py/archive/*'
    schedule:
        -   cron: '00 4 * * *'

jobs:
    build:
        strategy:
            matrix:
                os: [ windows-latest, macos-latest, ubuntu-latest ]

        runs-on: ${{ matrix.os }}

        steps:
            -   uses: actions/checkout@v4

            -   uses: actions/setup-python@v5
                with:
                    python-version: '3.11'

            -   run: cd  py/archive && python3 build.py

            -   uses: actions/upload-artifact@v4
                with:
                    name: myapp-${{ matrix.os }}
                    path: dist/*